---
layout: default
---

<div class="container">
  <div class="row">
    <div class="col-md-9">
      {{ content }}
    </div>
    <div class="col-md-3">
      <aside class="sidebar">
        <h2>分类</h2>
        <div class="list-group">
          {% for category in site.data.blog.categories %}
            <a class="list-group-item" href="{{ site.baseurl }}/blog/{{ category.slug }}/">
              <span class="glyphicon glyphicon-bookmark"></span> {{ category.text }}
            </a>
          {% endfor %}
        </div>
      </aside>
    </div>
  </div>
</div>
